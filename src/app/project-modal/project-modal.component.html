<div class="modal-header">
  <h2>{{ project.name }}</h2>
  <button class="btn-close" (click)="bsModalRef.hide()"></button>
</div>
<div class="modal-body">
  <div class="carousel-container">
    <carousel #carousel [showIndicators]="false">
      <div *ngFor="let picture of project.pictures">
        <slide><img [src]="picture" alt="slide" style="display: block;" width="100%"></slide>
      </div>
    </carousel>
    <!-- Navigation controls -->
    <div class="carousel-controls">
      <a class="carousel-control-prev" role="button" (click)="previousSlide()">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </a>
      <a class="carousel-control-next" role="button" (click)="nextSlide()">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </a>
    </div>
  </div>

  <h3 class="mt-2">Description</h3>
  <p>{{ project.description }}</p>
  <p><b>Github Link : </b> <a [href]="project.projectLink" target="_blank">{{ project.projectLink }}</a></p>

  <hr>
  <div class="d-flex flex-wrap">
    <div *ngFor="let tag of project.tags">
      <div class="tag me-2 mb-1" [style.backgroundColor]="tag.color">{{ tag }}</div>
    </div>
  </div>
</div>
