<div class ="container">

  <button (click)="toggleTags()">Filter</button>

  <div *ngIf="showTags" class ="tags-filter">
    <label *ngFor="let tags of availableTags">
      <input type="checkbox" [(ngModel)]="tags.selected" (change)="filterProjects()" />
      {{ tags.tag.getKey() }}
    </label>
  </div>

  <div class ="projects-list">
    <app-project-card *ngFor="let project of filteredProjects" [project]="project"></app-project-card>
  </div>

</div>
